name: halligan-ae-benchmark
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10.*
  - pip>=24.0
  - setuptools>=69.1
  - wheel>=0.42
  - ca-certificates
  - openssl>=3.2
  - bzip2
  - xz
  - zlib
  - ncurses
  - readline
  - sqlite
  - tk
  - tzdata
  - libffi
  - libuuid
  # Avoid `pip:` installs during Docker builds: some environments MITM/deny pypi.org,
  # causing SSL EOF errors. These packages are available on conda-forge as noarch.
  - flask==3.0.2
  - gunicorn==23.0.0
  - werkzeug==3.0.1
  - jinja2==3.1.3
  - itsdangerous==2.1.2
  - click==8.1.7
  - blinker==1.7.0
  - requests==2.31.0
  - urllib3==2.2.1
  - idna==3.6
  - charset-normalizer==3.3.2
  - certifi==2024.2.2
  - markupsafe==2.1.5
  - packaging==25.0
  - dnspython==2.6.1
